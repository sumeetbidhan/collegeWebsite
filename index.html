<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="form">
    <h2>User and Admin Dashboard</h2>
    <form id="userForm">
      <h3>User Registration</h3>
      <label for="userName">Name:</label>
      <input type="text" id="userName" required>
      <br>
      <label for="userEmail">Email:</label>
      <input type="email" id="userEmail" required>
      <br>
      <button type="button" onclick="registerUser()">Register User</button>
    </form>
    <form id="adminForm">
      <h3>Admin Registration</h3>
      <label for="adminName">Name:</label>
      <input type="text" id="adminName" required>
      <br>
      <button type="button" onclick="registerAdmin()">Register Admin</button>
    </form>
    <button onclick="viewData()">View Data</button>
    <button onclick="editData()">Edit Data(Admin Only)</button>
    <p id="output"></p>
  </div>
  <script src="./script.js"></script>
</body>
</html>
